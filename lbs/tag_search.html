*{margin: 0; padding:0;}
	#clouds{
		padding-top:55px;
		background:#c9dbe9;
		background: -webkit-linera-gradient(top,#c9dbe9 0%,#fff 100%);
		background: -linear-gradient(top,#c9dbe9 0%,#fff 100%);
		background: -moz-linear-gradient(top,#c9dbe9 0%,#fff 100%);
	}
	.sun{
		margin-left:50px;
		height:50px;
		width:50px;
		border-radius:100%;
		background:red;
	}
	.cloud {
		width: 200px; height: 60px;
		background: #fff;
		
		border-radius: 200px;
		-moz-border-radius: 200px;
		-webkit-border-radius: 200px;
		
		position: relative; 
	}
	.cloud:before, .cloud:after {
		content: '';
		position: absolute; 
		background: #fff;
		width: 100px; height: 80px;
		position: absolute; top: -25px; left: 10px;
		
		border-radius: 100px;
		-moz-border-radius: 100px;
		-webkit-border-radius: 100px;
		
		-webkit-transform: rotate(30deg);
		transform: rotate(30deg);
		-moz-transform: rotate(30deg);
	}
	.cloud:after{
		width:120px;height:120px;
		top:-55px;left:auto; right:15px;
	}

	.x1 {		
		padding-top:10px;
		-webkit-animation: moveclouds 15s linear infinite;
		-moz-animation: moveclouds 15s linear infinite;
		-o-animation: moveclouds 15s linear infinite;
	}
	.x2 {
		/* 透明度*/
		opacity:0.6;
		/* 大小*/
		-webkit-transform: scale(0.6);
		-moz-transform:scale(0.6);
		transform:scale(0.6);

		-webkit-animation: moveclouds 12s linear infinite;
		-moz-animation: moveclouds 12s linear infinite;
		-o-animation: moveclouds 12s linear infinite;
	}
	.x3 {
		/* 透明度*/
		opacity:0.8;
		/* 大小*/
		-webkit-transform: scale(0.8);
		-moz-transform:scale(0.8);
		transform:scale(0.8);

		-webkit-animation: moveclouds 9s linear infinite;
		-moz-animation: moveclouds 9s linear infinite;
		-o-animation: moveclouds 9s linear infinite;
	}
	@-webkit-keyframes moveclouds{
		0%{margin-left:80%;}
		100%{margin-left:-55%;}
	}
	@-moz-keyframes moveclouds{
		0%{margin-left:80%;}
		100%{margin-left:-30%;}
	}
	@-o-keyframes moveclouds{
		0%{margin-left:80%;}
		100%{margin-left:-50%;}
	}
</style>
